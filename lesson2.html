<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        :root {
            --primary-color: #000000;
            --accent-color: #FFF8E1;
            --dark-primary: #000000;
            --dark-accent: #2E2E2E;
            --highlight: #FFD700;
            --dark-text: #FFD700;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 50px;
            background-color: var(--accent-color);
            color: var(--primary-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: var(--dark-primary);
            color: var(--dark-text);
        }

        .settings-icon {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 32px;
            height: 32px;
            cursor: pointer;
        }

        .dark-mode .settings-icon {
            filter: brightness(0) saturate(100%) invert(85%) sepia(100%) saturate(500%) hue-rotate(0deg) brightness(100%) contrast(100%);
        }

        .lesson-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .lesson {
            display: block;
            background: white;
            padding: 15px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
            text-align: center;
            width: 200px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            color: var(--primary-color);
        }

        .lesson:hover {
            transform: scale(1.05);
        }

        .dark-mode .lesson {
            background: #2E2E2E;
            color: #FFD700;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: var(--primary-color);
            color: var(--accent-color);
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .dark-mode .back-button {
            background: var(--dark-text);
            color: var(--dark-primary);
        }

        .back-button:hover {
            opacity: 0.8;
        }
    </style>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</head>
<body>
    <img src="https://cdn-icons-png.flaticon.com/512/3524/3524659.png" alt="Settings" class="settings-icon" onclick="toggleDarkMode()">

        <a href="lesson2-practice.html" class="lesson">Practice</a>
        <a href="lesson2-test.html" class="lesson">Test</a>
    </div>

    <!-- Back Button -->
    <a href="n5-lessons.html" class="back-button">‚¨Ö Back</a>
</body>
</html>
